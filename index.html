<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Mandelbrot</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
  width: 100vw;
  height: 100vh;
}
canvas {
  margin: 0;
  image-rendering: pixelated;
  box-sizing: border-box;
  cursor: grab;
}
canvas.grabbing {
  cursor: grabbing;
}
canvas.cursorHidden {
  cursor: none;
}
body, html, canvas {
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
#fps {
  position: absolute;
  right: 0;
  bottom: 0;
  margin: 0.5em;
  font-size: 18px;
  font-family: sans-serif;
  color: white;
  text-shadow: 1px 1px black;
}
.hidden {
  display: none;
}
</style>
</head>
<body ondragstart="return false;" ondrop="return false;">
<canvas id="canvas"></canvas>
<div id="fps" class="hidden">X fps</div>
<script src="mandelbrot.js"></script>
</body>
</html>
